<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //숫자 10개를 입력받아 평균값 구하기
        var value1 = prompt('첫번째 숫자를 입력하세요');
        var value2 = prompt('두번째 숫자를 입력하세요');
        var value3 = prompt('세번째 숫자를 입력하세요');
        var value4 = prompt('네번째 숫자를 입력하세요');
        var value5 = prompt('다섯번째 숫자를 입력하세요');
        var value6 = prompt('여섯번째 숫자를 입력하세요');
        var value7 = prompt('일곱번째 숫자를 입력하세요');
        var value8 = prompt('여덟번째 숫자를 입력하세요');
        var value9 = prompt('아홉번째 숫자를 입력하세요');
        var value10 = prompt('열번째 숫자를 입력하세요');

        var sum = Number(Number(value1) + Number(value2) + Number(value3) + Number(value4) + Number(value5) + Number(value6) + Number(value7)
        + Number(value8) + Number(value9) + Number(value10));

        var avg = Number(sum / 10);
        alert('숫자 10개의 평균값: ' + avg); 

    </script>
</head>
<body>
    
</body>
</html>
