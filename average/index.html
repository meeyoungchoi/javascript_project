<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //숫자를 입력받는 부분
        var value1 = prompt('첫번째 숫자를 입력하세요');
        var value2 = prompt('두번째 숫자를 입력하세요');

        //var sum = value1 + value2;
        //alert('합: ' + sum);
        // 숫자를 문자열로 인식하기 때문에 문자열이 연결된 결과가 출력된다

        //입력받은 문자열을 숫자로 변환할수 이는 Number()를 사용해야 한다
        var num1 = Number(value1);
        var num2 = Number(value2);

        var sum = num1 + num2;
        //자바스크립트는 변수형을 명시적으로 지정해 줄 필요가 없다
        //즉 변수를 선언할 때
        //이 변수에 들어갈 값이 숫자인지 문자열인지 참/거짓인지 상관할 필요가 없다는 의미이다

        //평균값을 계산한다
        var avg = (num1 + num2) / 2;
        alert('평균값: ' + avg);

    </script>
